<div
  class="modal fade show d-block"
  style="background: rgba(0, 0, 0, 0.5)"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create trade</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Account</label>
            <select
              class="form-select"
              [(ngModel)]="currentTrade.accountId"
              name="accountId"
            >
              @for (acc of accounts; track acc.id) {
              <option [value]="acc.id">{{ acc.name }}</option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Instrument</label>
            <select
              class="form-select"
              [(ngModel)]="currentTrade.instrumentId"
              name="instrumentId"
            >
              @for (inst of instruments; track inst.id) {
              <option [value]="inst.id">{{ inst.code }}</option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Direction</label>
            <select
              class="form-select"
              [(ngModel)]="currentTrade.direction"
              name="direction"
            >
              <option value="BUY">BUY</option>
              <option value="SELL">SELL</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="currentTrade.quantity"
              name="quantity"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              [(ngModel)]="currentTrade.price"
              name="price"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="onSave()">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
