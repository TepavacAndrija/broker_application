<h2>Accounts status</h2>

<div style="margin-bottom: 20px">
  <label>
    Date:
    <input type="date" [(ngModel)]="selectedDate" (input)="loadStatuses()" />
  </label>
</div>

<table
  border="1"
  cellpadding="8"
  style="width: 100%; border-collapse: collapse"
>
  <thead>
    <tr>
      <th>Account ID</th>
      <th>Account name</th>
      <th>Date</th>
      <th>OTE</th>
    </tr>
  </thead>
  <tbody>
    @if (statuses && statuses.length > 0) { @for (status of statuses; track
    status.accountId) {
    <tr>
      <td>{{ status.accountId }}</td>
      <td>{{ getAccountName(status.accountId) }}</td>
      <td>{{ status.date }}</td>
      <td>{{ status.ote | number : "1.2-2" }}</td>
    </tr>
    } } @else {
    <tr>
      <td colspan="4" style="text-align: center">No data for selected date</td>
    </tr>
    }
  </tbody>
</table>
