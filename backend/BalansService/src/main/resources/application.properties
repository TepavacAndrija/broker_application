spring.application.name=BalansService
server.port=8081

spring.kafka.bootstrap-servers=${KAFKA_BROKERS:kafka:9092}
spring.kafka.consumer.group-id=BalanceGroup
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.properties.schema.registry.url=http://localhost:8082
spring.kafka.properties.specific.avro.reader=true


app.prices.csv-path=prices.csv

logging.level.com.trading=DEBUG